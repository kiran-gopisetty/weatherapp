<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/weather.css">
    <script src="https://kit.fontawesome.com/4822b2f0d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<body style="background-color: rgb(43, 42, 42);">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 d-flex flex-row justify-content-center">
                <div class="main-div">
                    <div>
                        <input type="text" placeholder="enter city" spellcheck="false" class="in-search" id="city-name">
                    <button class="search-div" id="search-button"><img src="../imgs/images 2/search.png" alt="" class="w-50"></button>
                    </div>
                    <div class="text-center" style="color: aliceblue;">
                        <img src="../imgs/images 2/Clear.png" alt="" class="sun-imgs" id="sun">
                        <h1 id="temp">30Â°C</h1>
                        <h3 id="head">Bengaluru</h3>
                    </div>
                    <div class="d-flex flex-row mt-5 ml-4">
                        <div class="col-6 d-flex flex-row">
                            <div class="wind mr-3">
                                <img src="../imgs/images 2/humidity.png" alt="" class="details w-100" >
                            </div>
                            <div class="wind-des">
                                <p class="data" id="neti">50%</p>
                                <p class="data">humidity</p>
                            </div>
                        </div>
                        <div class="col-6 d-flex flex-row">
                            <div class="wind mr-3">
                                <img src="../imgs/images 2/wind.png" alt="" class="details w-100">
                            </div>
                            <div class="wind-des">
                                <p class="data" id="windspeed">50 km/h</p>
                                <p class="data">Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/weather.js"></script>
